<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        function perimetro_raio (raio){
            result = 2*3.14*raio
            return result
        }
        function perimetro_diametro (diametro){
            result = 3.14*diametro
            return result
        }
        function area_raio(raio){
            area = 3.14*raio**2
            return area
        }
        function area_diametro(diametro){
            area = 3.14*(diametro/2)**2
            return area
        }
        var n = prompt("Olá! Para descobrir o périmetro do círculo podemos usar seu raio ou diâmetro. Se deseja usar o raio, digite 1, se deseja usar o diâmetro, digite 2.")
        if (n==1){
            var r = Number(prompt("Digite o raio."))
            var n2 = Number(prompt(`O perímetro do círculo é ${perimetro_raio(r)}! Se desejar descobrir a área, digite 1.`))
            if (n2==1){
                alert(`a área é ${area_raio(r)}`)
            }
            else{
                alert("Espero que tenha tido uma boa experiência!")
            }
        }
        else if (n==2){
            var d = Number(prompt("digite o diâmetro."))
            var n2 = prompt(`O perímetro é ${perimetro_diametro(d)}! Se deseja descobrir a área, digite 1.`)
            if (n2==1){
                alert(`a área é ${area_diametro(d)}`)
            }
            else{
                alert("Espero que tenha tido uma boa experiência!")
            }
        }

    </script>
</body>
